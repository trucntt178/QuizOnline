<html>
    <head>
        <title>Create New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="createAccountAction" method="POST">
            Email <input type="text" name="txtEmail" value="" /> (Format: name@domain. Max: 50 chars)<br><br>
            Name <input type="text" name="txtName" value="" /> (1 - 50 chars)<br><br>
            Password <input type="password" name="txtPassword" value="" /> (6 - 20 chars)<br><br>
            Confirm Password <input type="password" name="txtConfirm" value="" /><br><br>
            <input type="submit" value="Create" name="btnAction" />
            <input type="reset" value="Reset" /><br><br>
        </form>
        <a href="loginErr"><button>Return To Login Page</button></a>
    </body>
</html>
